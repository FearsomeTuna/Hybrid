DATA:
  data_root: dataset/imagenet
  dataset_init: txt_mappings
  data_name: imagenet
  classes: 1000
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

TRAIN:
  layer_types: [res, res, res, res]
  widths: [256, 512, 1024, 2048]
  layers: [1, 2, 4, 1]
  added_nl_blocks: [0, 0, 0, 0]
  ignore_label: 2000
  train_gpu: [0, 1]
  workers: 8
  batch_size: 256
  batch_size_val: 128
  base_lr: 0.1
  epochs: 50
  start_epoch: 0
  step_epochs: [30, 60, 90]
  label_smoothing: 0.1
  mixup_alpha:
  scheduler: cosine
  momentum: 0.9
  weight_decay: 0.0001
  manual_seed:
  print_freq: 10
  save_freq: 1
  save_path: exp/imagenet/resnet26/model
  weight:
  resume:
  time_breakdown: True
  evaluate: True
Distributed:
  dist_url: tcp://127.0.0.1:6789
  dist_backend: 'nccl'
  multiprocessing_distributed: True
  world_size: 1
  rank: 0

TEST:
  use_val_set: True
  test_gpu: [0]
  test_workers: 2
  batch_size_test: 100
  model_path: exp/imagenet/resnet26/model/model_best.pth